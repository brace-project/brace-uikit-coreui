
<h2 id="popover">Popover</h2>

<div class="card">

    <div class="card-header"> Popovers
        <div class="card-header-actions"><a class="card-header-action" href="https://coreui.io/docs/components/bootstrap-popover/popovers.html" target="_blank"><small class="text-muted">docs</small></a></div>
    </div>
    <div class="card-body">
        <button class="btn btn-lg btn-danger" type="button" data-toggle="popover" title="" data-content="And here's some amazing content. It's very engaging. Right?" data-original-title="Popover title">Click to toggle popover</button>
        <hr><a class="btn btn-lg btn-danger" tabindex="0" role="button" data-toggle="popover" data-trigger="focus" title="" data-content="And here's some amazing content. It's very engaging. Right?" data-original-title="Dismissible popover">
        Dismissible
        popover</a>
        <pre>// To use popovers, add this to your js
window.addEventListener("load", () => {
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
})
    </pre>
    </div>
</div>
<div class="card">
    <div class="card-header"> Popovers<small>directions</small></div>
    <div class="card-body">
        <button class="btn btn-secondary" type="button" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="" title="">Popover on top</button>
        <button class="btn btn-secondary" type="button" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="" title="">Popover on right</button>
        <button class="btn btn-secondary" type="button" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="" title="">Popover on bottom</button>
        <button class="btn btn-secondary" type="button" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="" title="">Popover on left</button>
    </div>
</div>
<script>
    window.addEventListener("load", () => {
        $(function () {
            $('[data-toggle="popover"]').popover()
        })

    })
</script>
